<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="TechZen LLC homepage and portfolio website, created by CEO Kevin Butler. ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="/assets/css/styles.css" rel="stylesheet">
    {% feed_meta %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GX1440CRYR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GX1440CRYR');
    </script>
  </head>

  <body>
    {% include navigation.html %}
    {{ content }}
  </body>
  <footer>
    <div class="container-fluid" id="contact">
      <div class="row">
        <div class="col-sm-6 contact">
          <h2 class="">Let's Talk.</h2>
          </br>
            <form action="https://getform.io/f/ac415a8c-2748-4647-8631-b3a4261654aa" method="POST" id="contact-form">
              <div class="g-recaptcha" data-sitekey="your_site_key"></div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Darius Walker">
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" rows="3"></textarea>
              </div>
              <button type="submit" data-sitekey="6Ld66ycoAAAAAGClGcdMv0CQyRlDbDVhYXXEQgck" 
              data-callback='onSubmit' class="btn btn-primary .contact-button">Submit</button>
            </form>
        </div>
        <div class="col-sm-6 text-center padding-top">
          <h2>Reach Out</h2>
          <p>
            Techzenlifestyle@gmail.com</br>
            Oakland, CA</br>
          </p>
          <a href="https://docs.google.com/document/d/1uNRiN5cNzKsUxWXIXRVK95TW2-mMsjX3NTAgn6itB3s/edit?usp=sharing" target="_blank"><button class="btn btn-primary .contact-button" id="resume-btn">View Resume</button></a>
          <div class="socials">
            <a href="https://www.facebook.com/kevin.q.butler/" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/techzenlifestyle/" class="fa fa-instagram"></a>
            <a href="https://twitter.com/TechZenVibes" class="fa fa-twitter"></a>
            <a href="https://www.linkedin.com/in/kevinbutler012/" class="fa fa-linkedin"></a>
            <a href="https://github.com/techzenlifestyle" class="fa fa-github"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center copyright">
      <strong>TechZen LLC Â© 2023 All Rights Reserved</strong>
    </div> 
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/assets/js/main.js"></script>
</html>
